  <div *ngIf="block" class="node">
    <div class="block-icon">
      <fa-icon [icon]="icon"></fa-icon>
    </div>
    <div class="block-text">
      <div class="muted">
        Esperar respuesta
        <div class="expire-time">{{block.expireTime}} dias</div>
      ¿Respondió a tiempo? 
      </div>
    </div>
  </div>
